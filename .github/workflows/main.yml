name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout Project
          uses: actions/checkout@v1
        
        # Activate unity
        - name: Activate Unity
          run: /opt/Unity/Editor/Unity -quit -batchmode -nographics -silent-crashes -logFile -manualLicenseFile .github/Unity_lic.ulf || exit 0
        
        # Build Windows and OSX
- uses: webbertakken/unity-builder@<version>
  env:
    UNITY_LICENSE: .github/Unity_lic.ulf
  with:
    projectPath: .
    unityVersion: 2020.1.7f1
    targetPlatform: StandaloneWindows64 
        
        - name: Archive Windows Build
          uses: actions/upload-artifact@v1
          with:
            name: CISampleWin64Binary
            path: ./bin-win64

        - name: Archive Mac Build
          uses: actions/upload-artifact@v1
          with:
            name: CISampleOSXBinary
            path: ./bin-osx